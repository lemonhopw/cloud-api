<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cloud API Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; text-align: center; margin-top: 5rem; }
    button { padding: 10px 20px; margin: 10px; border-radius: 8px; border: none; background: #007bff; color: white; font-size: 16px; }
    button:hover { background: #0056b3; }
    pre { background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>☁️ Cloud API Dashboard</h1>
  <button onclick="fetchData('/time')">Get Time</button>
  <button onclick="fetchData('/version')">Get Version</button>
  <button onclick="fetchData('/db-test')">DB Test</button>

  <pre id="output">Click a button above...</pre>

  <script>
    async function fetchData(endpoint) {
      const res = await fetch(endpoint);
      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
